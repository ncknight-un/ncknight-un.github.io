<div class="contact">
  <ul class="contact__list list-reset">

    {% if site.data.settings.instagram %}
      <li>
        <a href="{{ site.data.settings.instagram }}" target="_blank" rel="noopener noreferrer">
          <i class="ion ion-logo-instagram"></i>
        </a>
      </li>
    {% endif %}

    {% if site.data.settings.pinterest %}
      <li>
        <a href="{{ site.data.settings.pinterest }}" target="_blank" rel="noopener noreferrer">
          <i class="ion ion-logo-pinterest"></i>
        </a>
      </li>
    {% endif %}

    {% if site.data.settings.github %}
      <li>
        <a href="{{ site.data.settings.github }}" target="_blank" rel="noopener noreferrer">
          <i class="ion ion-logo-github"></i>
        </a>
      </li>
    {% endif %}

    {% if site.data.settings.linkedin %}
      <li>
        <a href="{{ site.data.settings.linkedin }}" target="_blank" rel="noopener noreferrer">
          <i class="ion ion-logo-linkedin"></i>
        </a>
      </li>
    {% endif %}

    {% if site.data.settings.mail %}
      <li>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to={{ site.data.settings.mail }}"
          target="_blank"
          rel="noopener noreferrer">
          <i class="ion ion-ios-mail"></i>
        </a>
        </a>
      </li>
    {% endif %}

  </ul>
</div>
